<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="css/stylesheets/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="image/logo.png">
    <title>Binita - Personal Protfolio</title>
</head>

<body>

    <main>
        <div class="profile position-relative">
                <div class="tab-list d-flex flex-lg-column justify-content-center gap-4">
                    <div class="tab active icon-box "><i class="bi-house"></i></div>
                    <div class="tab icon-box"><i class="bi-person"></i></div>
                    <div class="tab icon-box"><i class="bi-person-workspace"></i></div>
                    <div class="tab icon-box"><i class="bi-chat"></i></div>
                </div>
            <div class="tab-content">
                <div id="tab1" class="content p-2 position-relative">
                    <div class="color-block d-none d-lg-block"></div>
                    <div class="container">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-lg-5 banner-image-bg p-4">
                                <img src="images/girl.png" alt="Profile image" class="banner-image">
                            </div>
                            <div class="col-lg-7">
                                <div class="p-lg-4 text-center text-lg-start">
                                    <h1>I'm Binita Shrestha. <br> <span class="text-white">UI Developer</span></h1>
                                    <p class="text-white">I'm a Nepal based web designer &amp; front‑end developer
                                        focused on
                                        crafting clean &amp; user‑friendly experiences, I am passionate about
                                        building excellent software that improves the lives of those
                                        around me.</p>
                                    <button class="custom-btn d-flex align-items-center">
                                        <span class="text-white text-uppercase">more about me</span>
                                        <div class="icon-box my-0">
                                            <i class="bi-arrow-right"></i>
                                        </div>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="tab2" class="content p-2 d-none">
                    dd
                </div>
            </div>
        </div>
    </main>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const tabs = document.querySelectorAll(".tab");
            const contents = document.querySelectorAll(".content");

            tabs.forEach((tab, index) => {
                tab.addEventListener("click", () => {
                    contents.forEach((c) => c.classList.add("d-none"));
                    tabs.forEach((t) => t.classList.remove("active"));
                    contents[index].classList.remove("d-none");
                    tab.classList.add("active");
                });
            });

            contents[0].classList.remove("d-none");
            tabs[0].classList.add("active");
        });
    </script>

</body>

</html>
